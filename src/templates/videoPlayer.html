<div class="video-player">
  <div class="embed-responsive embed-responsive-16by9">
    <p ng-if="!$ctrl.video">Please wait</p>
    <iframe class="embed-responsive-item" ng-if="!!$ctrl.video" ng-src="{{'https://www.youtube.com/embed/' + $ctrl.video.id.videoId + ($ctrl.autoplay? '?autoplay=1' : '')}}" allowFullScreen></iframe>
  </div>
  <div>
    <button class="autoplay" ng-click="$ctrl.onClick()" ng-style="{background: ($ctrl.autoplay? 'green' : '#919191')}">Autoplay</button>
  </div>
  <div class="video-player-details">
    <h3>{{$ctrl.video.snippet.title}}</h3>
    <div>{{$ctrl.video.snippet.description}}</div>
  </div>
</div>
